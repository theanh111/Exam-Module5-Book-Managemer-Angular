<h1>Thêm sách mới</h1>
<form (ngSubmit)="updateBook()" [formGroup]="updateBookForm">
  <table border="1" cellpadding="5">
    <tr>
      <td>Tên: </td>
      <td>Tác giả: </td>
      <td>Mô tả: </td>
      <td></td>
    </tr>
    <tr>
      <td>
        <input type="text" formControlName="title" [value]="book.title">
      </td>
      <td>
        <input type="text" formControlName="author" [value]="book.author">
      </td>
      <td>
        <textarea formControlName="description" [value]="book.description"></textarea>
      </td>
      <td>
        <button class="btn btn-success" type="submit">Cập Nhật</button>
        <button class="btn badge-light" [routerLink]="['']">Thoát</button>
      </td>
    </tr>
  </table>
</form>
