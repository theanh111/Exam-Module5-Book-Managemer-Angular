<center>
  <h1>Xóa sách</h1>
  <button class="btn badge-light" [routerLink]="['']">Xem danh sách</button>
  <table cellpadding="10">
    <tr>
      <td>Tên sách:</td>
      <td>{{book.title}}</td>
    </tr>
    <tr>
      <td>Tác giả:</td>
      <td>{{book.author}}</td>
    </tr>
    <tr>
      <td>Mô tả:</td>
      <td><textarea style="resize: none" readonly="readonly" cols="30" rows="10">{{book.description}}</textarea></td>
    </tr>
  </table>
  <button class="btn btn-danger" (click)="deleteBook()">Xóa sách</button>
  <button class="btn badge-light" [routerLink]="['']">Thoát</button>
</center>
