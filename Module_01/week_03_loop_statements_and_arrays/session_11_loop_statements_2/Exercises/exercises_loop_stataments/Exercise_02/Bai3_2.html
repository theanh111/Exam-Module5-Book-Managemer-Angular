<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<h3>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</h3>
</body>
<script>
    let triangel = +prompt("Nhập đô cao tam giác bạn muốn: ",'');
    for (let i = triangel; i >= 1; i--) {
        for (let k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</html>
