<!DOCTYPE html>

    <title>Luyện tập vòng lặp 02</title>

<body>
<h1>Bài 1: In dãy Finonaci</h1>
</body>
<script>
    let fibonacci = [0, 1];
    for(let i=fibonacci.length; i < 30; i++) {
        fibonacci[i] = fibonacci[i-2] + fibonacci[i-1];
    }
    document.write("Dãy số gồm: " + fibonacci + "...");
</script>
