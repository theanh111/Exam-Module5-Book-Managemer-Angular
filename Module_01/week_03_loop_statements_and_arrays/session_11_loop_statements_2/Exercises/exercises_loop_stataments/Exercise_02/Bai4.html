<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02</title>
</head>
<body>
<h3>Bài 4: In hình chữ nhật</h3>
</body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 15; j++) {
            if (i == 1 || j == 1 || i == 5 || j == 15) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
</html>
