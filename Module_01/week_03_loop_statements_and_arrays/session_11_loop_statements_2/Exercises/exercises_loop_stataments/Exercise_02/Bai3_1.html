<body>
<h3>Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</h3>
</body>
<script>
    let triangel = +prompt("Nhập đô cao tam giác bạn muốn: ",'');
    for (let i = 1; i <= triangel; i++) {
        document.write("&nbsp;&nbsp;");
            for (let k = 1; k <= i ; k++) {
                document.write("*");
            }
        document.write("<br>");
    }
</script>
