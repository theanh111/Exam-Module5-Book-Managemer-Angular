<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<h3>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h3>
</body>
<script>
    let total = 0;
    for (i = 0; i < 210; i++){
        if (i % 7 == 0) {
            document.write(i + "<br>");
            total += i;
        }
    }
    document.write("<b>" + "Tổng của 30 số chia hết cho 7 là: " + total);


</script>
</html>
