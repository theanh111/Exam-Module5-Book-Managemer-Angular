<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<h2>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h2>
<hr>
<br>
<h3 id="result"></h3>
</body>
<script>
    for (i = 1; i < 100; i++) {
        if (i == 99) {
            alert("Done!");
        }
        document.getElementById("result").innerHTML += i + "<br>";

    }
</script>
</html>
