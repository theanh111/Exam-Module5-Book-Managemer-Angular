<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<h4>Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</h4>
</body>
<script>
    for (i = 1; i <= 100; i++) {
        if (i % 5 == 0) {
            if (i % 3 == 0) {
                document.write("FizzBuzz" + "<br>");
            } else {
                document.write("Buzz" + "<br>");
            }
        } else {
            if (i % 3 == 0) {
                document.write("Fizz" + "<br>");
            } else {
                document.write(i + "<br>");
            }
        }
    }
</script>
</html>
