<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<h2>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h2>
<h3 id="result"></h3>
</body>
<script>
    let fibonacci = [0, 1];
    for(let i=fibonacci.length; i<20; i++) {
        fibonacci[i] = fibonacci[i-2] + fibonacci[i-1];
    }
    document.write("Dãy số gồm: " + fibonacci);
</script>
</html>
