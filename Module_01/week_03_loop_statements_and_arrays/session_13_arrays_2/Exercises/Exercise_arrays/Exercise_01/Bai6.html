<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<h4>Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</h4>
</body>
<script>
    let nums = [1, 3, 5, 6, 8, 11, 12, 17, 21, 25];
    let size = nums.length;
    let numberV = +prompt("Nhập số nguyên V bất kì: ", "");
    // let wrong = "V is not in the array!";
    // let right = "V is in the array!";
    // let result;
    for (let i = 0; i < size; i++) {
        if (numberV === nums[i]) {
            // result = right;
            // break;
            alert("V is in the array!");
            break;
        } else {
            // result = wrong;
            // break;
            alert("V is not in the array!");
            break;
        }
    }
    // document.write(result);
</script>
</html>
