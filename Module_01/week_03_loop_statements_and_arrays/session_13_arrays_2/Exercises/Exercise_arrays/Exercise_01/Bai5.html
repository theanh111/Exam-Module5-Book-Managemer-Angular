<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01</title>
</head>
<body>
<h4>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</h4>
</body>
<script>
    let nums = [1, 5, -6, -2, -7, 9];
    let size = nums.length;
    let negNums = [];
    for (let i = 0; i < size; i++) {
        if (nums[i] < 0) {
            negNums.push(nums[i]);
        }
    }
    document.write("Dãy số: " + nums + "<br>");
    document.write("Các số nguyên âm là: " + negNums.length);
</script>
</html>
