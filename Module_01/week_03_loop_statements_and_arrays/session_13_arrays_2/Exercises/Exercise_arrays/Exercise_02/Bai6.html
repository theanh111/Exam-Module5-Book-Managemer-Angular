<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
<h4>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</h4>
<hr>
<h4>Input array: </h4>
<p>(Use "Space" between 2 characters - Example: dad black 2 - 4343)</p>
<input type="text" id="array">
<button onclick="changeChar();">Change</button>
<hr>
<h3>RESULT: </h3>
<p id="result"></p>
</body>
<script>
    function changeChar() {
        let input = document.getElementById("array").value;
        let arr = [];
        arr = input.split(" ");
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === "-") {
                arr[i] = "_";
            }
        }
        document.getElementById("result").innerHTML = arr;
    }
</script>
</html>
