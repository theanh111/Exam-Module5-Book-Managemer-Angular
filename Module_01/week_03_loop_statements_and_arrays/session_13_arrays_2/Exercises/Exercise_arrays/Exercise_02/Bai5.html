<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
<h4>Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</h4>
<hr>
<h3> Input first string: </h3>
<label><input type="text" id="str1"></label>
<h3> Input second string: </h3>
<label><input type="text" id="str2"></label>
<br>
<br>
<button onclick="check()">Check</button>
<hr>
<h3>Result: </h3>
<p id="result"></p>
</body>
<script>
   function check() {
       let string1 = document.getElementById("str1").value;
       let string2 = document.getElementById("str2").value;
       if (string1 === string2) {
           document.getElementById("result").innerHTML = "First String is SIMILAR TO Second String";
       } else {
           document.getElementById("result").innerHTML = "First String is UNLIKE TO Second String"
       }
   }
</script>
</html>
