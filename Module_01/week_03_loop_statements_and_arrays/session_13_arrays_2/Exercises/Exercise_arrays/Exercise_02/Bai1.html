<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02</title>
</head>
<body>
<h4>Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau</h4>
</body>
<script>
    let a = [
        [1, 2, 1, 24, 4, 6],
        [8, 11, 9, 4,9,8,7],
        [7, 0, 7],
        [7, 4,],
        [3, 10, 26, 7]
    ];

    for (let i = 0; i < a.length; i++) {
        document.write("Row " + i + "<br>");
        for (let j = 0; j < a[i].length; j++) {
            document.write(a[i][j] + "<br>");
        }
        document.write("<br>");
    }
</script>
</html>
