<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
<br>
Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];
<br>
Sau khi thực thi chương trình sẽ trả về dạng như sau :
"Red,Green,White,Black"</h4>
</body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write("Result: " + myColor.join());
</script>
</html>
