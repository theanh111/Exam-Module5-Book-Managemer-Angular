<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<h4>Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.</h4>
<hr>
<h3 id="displayString"></h3>
</body>
<script>
    let nums = +prompt("Nhập dãy số: ", "");
    let str = nums.toString();
    let result = [str[0]];

    for (let i = 1; i < str.length; i++) {
        if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
            result.push("-", str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.getElementById("displayString").innerHTML = "Kết quả: " + result.join('');
</script>
</html>
