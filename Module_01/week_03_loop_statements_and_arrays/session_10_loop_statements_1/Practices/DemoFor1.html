<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h1>Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</h1>
<p style = "font-size: xx-large" id="result"></p>
</body>
<script>
    let i;
    let text = "";
    for (i=0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("result").innerHTML = text;
</script>
</html>
