<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h1>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h1>
</body>
<script>
    let num = +prompt("Enter your number: ",'');
    let total = 0;
    let i;
    for (i = 1; i <= num; i = i + 1) {
        total = total + 1;
        alert(total);
    }
</script>
</html>
