<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<h1>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </h1>
</body>
<script>
    let num = +prompt('Nhập số: ');
    let total = 0;
    while (num != -1) {
        num = +prompt('Nhập số: ');
        alert(num);
        total += num;
    }
        alert(total);
</script>
</html>
