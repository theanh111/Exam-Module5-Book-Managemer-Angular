<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<h4>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</h4>
</body>
<script>
    function reverseArray(arr) {
        arr.reverse();
        alert("Sau đảo ngược: " + arr)
    }

    let numbers = [1, 2, 4, 7, 9, 10];
    alert("Trước đảo ngược: " + numbers)
    reverseArray(numbers);
</script>
</html>
