<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<h4>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</h4>
</body>
<script>
    function squareNumber(num) {
        let square = num * num;
        alert("Bình phương của số " + num + " là: " + square);
    }

    let a = +prompt("Nhập một số bất kỳ: ", "");
    squareNumber(a);
</script>
</html>
