<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02</title>
</head>
<body>
<h4>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả
    về true, ngược lại trả về false.</h4>
</body>
<script>
    function checkInteger(number) {
        for (let i = 0; i < number; i++) {
            if (number > 0) {
                return false;
            }
        }
        return true;
    }

    let num1 = +prompt("Nhập số nguyên bất kỳ: ", "");
    if (checkInteger(num1)) {
        alert(num1 + " không là số nguyên dương!");
    } else {
        alert(num1 + " là số nguyên dương!");
    }
</script>
</html>
