<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<h4>Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần < body > của trang web.</h4>
<hr>
<button onclick="alertMessage()">Bấm đi ngại gì</button>
</body>
<script>
    function alertMessage() {
        alert("Xin chao");
    }
</script>
</html>
