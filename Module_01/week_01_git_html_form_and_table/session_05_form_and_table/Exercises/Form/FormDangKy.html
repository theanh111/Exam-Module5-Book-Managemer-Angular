<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo form</title>
    <link type="text/css" rel="stylesheet" href="FormDangKy.css">
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <p class="p">Họ và tên:</p>
    <input type="text" name="name">
    <br>
    <p class="p">Email:</p>
    <input type="text" name="email">
    <br>
    <p class="p">Số điện thoại:</p>
    <input type="number" name="phone">
    <br>
    <p class="p">Giới tính:</p>
    <input type="radio" name="gender" value="male" checked>Nam
    <input type="radio" name="gender" value="female">Nữ
    <br>
    <button type="button" name="submit" value="Đăng ký">Đăng ký</button>
</form>
</body>
</html>
