<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
    <style>
        b {
            font-size: xx-large;
            font-family: Arial;
            color: #0836FE;
        }

        u {
            font-family: Arial;
            font-size: x-large;
            color: orangered;
        }
    </style>
</head>
<body>
<h1> Thực hành sử dụng toán tử và biểu thức</h1>
<h2> Đề bài: Viết một ứng dụng để tính diện tích của hình chữ nhật dựa vào chiều rộng và chiều cao được nhập vào. </h2>
<hr>
</body>

<script>
    let inputWidth = prompt("Enter the width(Nhập chiều rộng): ");
    let inputHeight = prompt("Enter the height(Nhập chiều dài): ");

    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);

    let area = width * height;
    document.write("<b>The area is: </b>" + area);
    document.write('<br>');
    document.write('<u>Width Entered:</u> ' + inputWidth);
    document.write('<br>');
    document.write('<u>Height Entered:</u> ' + inputHeight);
</script>

</html>
