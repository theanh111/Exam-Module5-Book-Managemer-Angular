<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
</body>

<script>
    let userName = prompt("Who's there?", '');
    if (userName == "Admin") {
        alert('Welcome!')
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("I don't know you!");
    }

    let pass = prompt("Enter Password");
    if (pass == "TheMaster") {
        alert('Welcome!');
    } else if (pass == null) {
        alert('Canceled');
    } else {
        alert('Wrong Pasword!');
    }
</script>

</html>
