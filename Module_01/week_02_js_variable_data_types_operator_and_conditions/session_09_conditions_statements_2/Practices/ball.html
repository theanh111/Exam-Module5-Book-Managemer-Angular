<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
        <img style="position: relative; width: 350px; left: 0;" alt="hinhbong" id="myImage" src="https://i.gifer.com/PKz8.gif"/>
        <p>Click button below to move the image to the right side</p>
        <input type="button" value="Click Me" onclick="moveRight()" />
</body>
    <script>
        let imgObj = document.getElementById('myImage');
        function moveRight () {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }
    </script>
</html>
