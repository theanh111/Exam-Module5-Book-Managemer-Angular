<!DOCTYPE html>
<html lang="en">
<style>
    span {
        font-family: Arial;
        font-weight: bold;
        font-size: xx-large;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="number" id="inputdays">
<button type="button" id="result" onclick="cal()">Tính số ngày</button>
<br>
<br>
<span id="outputdays"></span>
</body>

<script>
    function cal() {
        let day = document.getElementById('inputdays').value;
        switch (day) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('outputdays').innerHTML = ('Tháng trên có 31 ngày');
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('outputdays').innerHTML = ('Tháng trên có 30 ngày');
                break;
            case '2':
                document.getElementById('outputdays').innerHTML = ('Tháng trên có 28 hoặc 29 ngày');
                break;
        }
    }
</script>

</html>
