<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h1>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</h1>
</body>
<script>
    let lengthA = +prompt('Mời bạn nhập chiều dài của hình chữ nhật: ', '');
    let lengthB = +prompt('Mời bạn nhập chiều rộng của hình chữ nhật: ', '');
    areaRectangle = lengthA * lengthB;
    alert('Diện tích của hình chữ nhật là: ' + areaRectangle);
</script>
</html>
