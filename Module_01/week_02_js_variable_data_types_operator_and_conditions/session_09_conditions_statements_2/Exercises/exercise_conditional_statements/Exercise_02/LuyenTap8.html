<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h1>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</h1>
</body>
<script>
    let age = +prompt('Mời bạn nhập tuổi: ', '');
    if (age > 0 && age < 120) {
        alert('Đây là tuổi của một người!');
    } else {
        alert('Độ tuổi nhập vào không hơp lý!')
    }
</script>
</html>
