<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h1>Giải phương trình bậc nhất 1 ẩn (ax + b = 0)</h1>
</body>
<script>
    let a = +prompt('Nhập số a: ', '');
    let b = +prompt('Nhập số b: ', '');
    x = (-b)/a;
    if (a == 0 && b == 0) {
        alert('Phương trình có vô số nghiệm!');
        } else if (a == 0 && b !== 0) {
             alert('Phương trình vô nghiệm');
    } else {
        alert('Phương trình có nghiệm duy nhất: ' + x);
    }
</script>
</html>
