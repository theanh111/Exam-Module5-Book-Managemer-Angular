<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h1>Tính diện tích hình vuông khi biết cạnh a.</h1>
</body>
<script>
    let lengthA = +prompt('Mời bạn nhập chiều dài cạnh của hình vuông: ', '');
    areaSquare = lengthA * lengthA;
    alert('Với chiều dài = ' + lengthA + ' thì diện tích hình vuông = ' + areaSquare);
</script>
</html>
