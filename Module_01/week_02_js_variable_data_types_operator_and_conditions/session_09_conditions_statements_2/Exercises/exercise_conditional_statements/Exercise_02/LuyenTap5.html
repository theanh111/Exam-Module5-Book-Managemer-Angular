<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h1>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</h1>
</body>
<script>
    let a = +prompt('Mời bạn nhập chiều dài cạnh kề thứ nhất: ', '');
    let b = +prompt('Mời bạn nhập chiều dài cạnh kề thứ hai: ', '');
    areaRightTriangle = 0.5 * a * b;
    alert('Diện tích tam giác vuông là: ' + areaRightTriangle);
</script>
</html>
