<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h1>Chuyển từ mét sang feet:</h1>
</body>
<script>
    let met = +prompt('Nhập số Mét cần chuyển: ', '');
    feet = met * 3.2808;
    alert(met + " bằng " + feet);
</script>
</html>
