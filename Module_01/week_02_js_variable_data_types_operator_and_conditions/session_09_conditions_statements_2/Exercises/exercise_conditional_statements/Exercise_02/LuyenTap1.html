<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<h1>Chuyển từ độ C sang độ F.</h1>
</body>
<script>
    let tempC = +prompt('Nhập độ C: ', '');
    tempF = tempC * 9/5 + 32;
    alert('Độ C sang độ F là: ' + tempF);
</script>
</html>
