<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<h1>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không </h1>
</body>
<script>
    let a = +prompt('Nhập số a: ', '');
    let b = +prompt('Nhập số b: ', '');
    if (a % b == 0) {
        alert('a chia hết cho b');
    } else {
        alert('a không chia hết cho b')
    }
</script>
</html>
