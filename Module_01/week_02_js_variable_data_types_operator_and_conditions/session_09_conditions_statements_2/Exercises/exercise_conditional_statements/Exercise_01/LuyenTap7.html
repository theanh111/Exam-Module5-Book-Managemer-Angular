<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<h1>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</h1>
</body>
<script>
    let minutes = +prompt('Nhập số phút sử dụng điện thoại: ','');
    let day = +prompt('Nhập số ngày sử dụng điện thoại: ','');
    let month = +prompt('Nhập số tháng sử dụng điện thoại: ', '');
    cuocMinutes = minutes * 200;
    cuocDay = day * 667;
    cuocMonth = month * 20000;
    alert('Tiền cước theo PHÚT với giá (200đ/phút) là: ' + cuocMinutes);
    alert('Tiền cước theo NGÀY với giá (667đ/ngày) là: ' + cuocDay);
    alert('Tiền cước theo THÁNG với giá (20000đ/tháng) là: ' + cuocMonth);
</script>
</html>
