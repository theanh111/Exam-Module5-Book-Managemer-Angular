<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<h1>Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</h1>
</body>
<script>
    let age = +prompt('Nhập tuổi của bạn: ', '');
    if (age >= 15) {
        alert('Bạn đã đủ tuổi vào lớp 10!');
    } else {
        alert('Bạn chưa đủ tuổi vào lớp 10!')
    }
</script>
</html>
