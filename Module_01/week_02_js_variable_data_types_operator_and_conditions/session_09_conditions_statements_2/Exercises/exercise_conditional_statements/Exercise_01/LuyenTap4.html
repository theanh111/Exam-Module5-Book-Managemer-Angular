<h1>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h1>
</body>
<script>
     let a = +prompt('Nhập số nguyên thứ nhất: ', '');
     let b = +prompt('Nhập số nguyên thứ hai: ', '');
     let c = +prompt('Nhập số nguyên thứ ba: ', '');
     if (b > a) a = b;
     if (c > a) a = c;
         alert("SỐ LỚN NHẤT LÀ: " + a);
</script>
