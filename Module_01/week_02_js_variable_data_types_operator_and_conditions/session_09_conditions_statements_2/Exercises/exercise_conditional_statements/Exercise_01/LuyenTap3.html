<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<h1>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h1>
</body>
<script>
    let num = parseInt(prompt('Nhập số nguyên bất kỳ: ', ''));
    if (num > 0) {
        alert('Số nguyên bạn vừa nhập lớn hơn 0')
    } else {
        alert('Số nguyên bạn vừa nhập nhỏ hơn 0')
    }
</script>
</html>
