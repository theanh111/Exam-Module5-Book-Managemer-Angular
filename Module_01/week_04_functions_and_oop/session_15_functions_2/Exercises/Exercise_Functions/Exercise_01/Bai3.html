<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<h4>Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</h4>
</body>
<script>
    function checkNumber(a,b) {
        if (a > b) {
            alert(a + " lớn hơn" + b);
        } else {
            sum = a + b;
            alert("Tổng a và b = " + sum);
        }
    }

    let numA = +prompt("Nhập số a: ", "");
    let numB = +prompt("Nhập số b: ", "");
    checkNumber(numA,numB);
</script>
</html>
