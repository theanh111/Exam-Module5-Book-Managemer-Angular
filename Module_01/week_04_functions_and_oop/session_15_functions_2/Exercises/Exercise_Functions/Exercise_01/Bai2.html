<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
<h4>Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần < body > của trang web và hiển thị kết quả lên màn hình.</h4>
<hr>
<h3>Nhập số bất kì: </h3>
<input type="number" id="inputNumber" oninput="increase(value)">
<button onclick="display()">Chạy</button>
<p id="result"></p>
</body>
<script>
    function increase(number) {
        number++;
        return number;
    }

    function display() {
        let getNumber = +document.getElementById("inputNumber").value;
        document.getElementById("result").innerHTML = "Số vừa nhập tăng thêm 1 giá trị = " + increase(getNumber);
    }

</script>
</html>
