<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<h2>Display Rectangle: </h2>
<canvas id="myCanvas" height="200px" width="800px" style="border: 1px; solid-color: #36465D";></canvas>
<br>
<h3 id="area"></h3>
<h3 id="perimeter"></h3>
<button onclick="drawRect()">Let's Start!</button>
<button onclick="reset()">Reset</button>
</body>
<script>
    let Rectangle = function (height, width) {
        this.height = height;
        this.width = width;
        this.getArea = function() {
            return height * width;
        }
        this.getPerimeter = function() {
            return (height + width) * 2;
        }
        this.displayRect = function() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.lineWidth = "2";
            ctx.strokeStyle = "blue";
            ctx.rect(20, 20, width, height);
            ctx.stroke();
        }
    }

    function drawRect() {
        let displayArea = document.getElementById("area");
        let displayPerimeter = document.getElementById("perimeter");
        let height = +prompt("Enter Rectangle's height: ","");
        let width = +prompt("Enter Rectangle's width: ", "");
        while (height < 0 || width < 0) {
            height = +prompt("Please enter Rectangle's height bigger than 0: ","");
            width = +prompt("Please enter Rectangle's width than 0: ", "");
        }
        let rect = new Rectangle(height, width);
        let area = rect.getArea();
        let perimeter = rect.getPerimeter();
        displayArea.innerHTML = "- Area is: " + height + " x " + width + " = " + area;
        displayPerimeter.innerHTML = "- Perimeter is: "  + "(" + height + " + " + width + ")" + "/2" + " = " + perimeter;
        rect.displayRect();
    }

    function reset() {
        window.location.reload();
    }

</script>
</html>
